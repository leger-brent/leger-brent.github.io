<fieldset>
<legend>Hero</legend>
  <label for="hname">Name:</label>
  <input type="text" id="hname" name="hname"><br><br>
  <label for="hp">Hit Points:</label>
  <input type="number" id="hp" name="hp"><br><br>

  <input type="number" id="atk" name="atk"><br><br>
  <label for="def">Defense:</label>
  <input type="number" id="def" name="def"><br><br>
  <label for="spd">Speed:</label>
  <input type="number" id="spd" name="spd"><br><br>
  <button type="button" id="btn" >Submit</button>
  <button type="button" id="clrBtn" >Clear All</button>
</fieldset>

<fieldset>
  <legend>Your Hero Info</legend>
  <div id="output"></div>
</fieldset>
