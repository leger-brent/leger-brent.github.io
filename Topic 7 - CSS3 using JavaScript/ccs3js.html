<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CIT 261</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
<div class="logos">
  <img id="chiefs" class="chiefsDefault" src="chiefs.png" atl="Chiefs.png">
  <br>
  <img id="niners" class="ninersDefault" src="49ers.png" atl="49ers.png">
</div>

<div class="options">
  <fieldset>
    <legend>Logo Control</legend>
  <button class = "button" type="button" id="btn">Who won the Super Bowl?</button>
  <button class = "button" type="button" id="big">Make the logos bigger.</button>
  <button class = "button" type="button" id="small">Make the logos smaller.</button>
  </fieldset>
  <br>
  <fieldset>
    <legend>Change the background color</legend>
    <button class = "button" type="button" id="red">Red</button>
    <button class = "button" type="button" id="gold">Gold</button>
    <button class = "button" type="button" id="white">White</button>
  </fieldset>
</div>
</body>
  <script src="script.js"></script>
</body>

</html>
