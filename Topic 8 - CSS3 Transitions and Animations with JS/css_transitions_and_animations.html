<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CIT 261</title>
    <link rel="stylesheet" type="text/css" href="../mycss.css">
    <link rel="stylesheet" type="text/css" href=stylesheet.css>
</head>

<body>

<header>
    CSS3 Transitions and Animations with JavaScript<br>
    <a style="font-size: 20pt;" href="../index.html">Home</a>
</header>

<main>

    <fieldset style="border: none;width:90%; text-align: left; margin-top: 60px">

        <legend style="text-align: center">Click the circles to view the transition types.</legend>

        <label for="linear">Linear Transition</label>
        <div id="linear" class="circle"></div>

        <label for="ease">Ease Transition</label>
        <div id="ease" class="circle"></div>

        <label for="ease-in">Ease-In Transition</label>
        <div id="ease-in" class="circle"></div>

        <label for="ease-out">Ease-Out Transition</label>
        <div id="ease-out" class="circle"></div>

        <label for="ease-in-out">Ease-In-Out Transition</label>
        <div id="ease-in-out" class="circle"></div>

    </fieldset>

    <h3 style="text-align: center">Hover over the square to view the animation.</h3>
    <div style="height: 300px;margin: 20px auto">
        <div id="square" class="square-to-circle"></div>
    </div>

</main>

<footer>
    CIT 261 - Brent Leger - 2020
</footer>

<script src="script.js"></script>
</body>

</html>
